<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Statistics Blog</title>
  <style>
    /* ===== Base Styles ===== */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6f0; /* soft warm cream */
      color: #333;
      line-height: 1.6;
    }

    a {
      color: #5a4bcf; /* soft violet */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff8a65; /* soft coral on hover */
    }

    /* ===== Container ===== */
    .container {
      max-width: 850px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    /* ===== Header ===== */
    header {
      text-align: center;
      padding-bottom: 50px;
    }

    header h1 {
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 10px;
      color: #5a4bcf;
    }

    header p {
      font-size: 1.15em;
      color: #666;
    }

    /* ===== Homework List ===== */
    .homework-list h2 {
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 20px;
      color: #5a4bcf;
      border-bottom: 2px solid #ff8a65;
      display: inline-block;
      padding-bottom: 5px;
    }

    .homework-list ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 20px;
    }

    .homework-list li {
      margin-bottom: 12px;
      padding: 12px 18px;
      border-radius: 10px;
      background-color: #fff9f5; /* soft white-pastel */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .homework-list li:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(90, 75, 207, 0.1); /* soft violet shadow */
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      margin-top: 80px;
      padding-top: 30px;
      color: #999;
      font-size: 0.9em;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Header -->
    <header>
      <h1>Welcome to My Statistics Blog</h1>
      <p>You will find all the homeworks related to Statistics 2025/2026</p>
    </header>

    <!-- Homework List -->
    <section class="homework-list">
      <h2>Homework & Projects</h2>
      <ul>
        <li><a href="homework1.html">Homework 1 — Create a Blog</a></li>
       
      </ul>
    </section>

    <!-- Footer -->
    <footer>
      &copy; 2025 Javid Farzaliyev — La Sapienza University
    </footer>

  </div>

</body>
</html>
